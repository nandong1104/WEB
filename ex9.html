<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Loop & Array</h1>
    <script>
      var corworkers=['egoing', 'leezche','duru', 'taeho'];

    </script>
    <h2>Co workers</h2>
    <ul>
      <script>
        var i=0;
        while(i<corworkers.length){
          document.write('<li><a href="http://a.com/'+corworkers[i]+'"> '+ corworkers[i]+'</a></li>');
          i=i+1;
        }
      </script>


    </ul>


  </body>
</html>
