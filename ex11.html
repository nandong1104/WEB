<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Object</h1>
    <h2>Create</h2>
    <script>
      var coworkers ={
        "programmer":"egoing",
        "designer":"leezche"
      };
      document.write("programmer is"+coworkers.programmer+"<br>");
      document.write("designer is"+coworkers.designer+"<br>");
      coworkers.bookkeeper="duru";
      document.write("bookkeeper is"+coworkers.bookkeeper+"<br>");
      coworkers["data scientist"]="taeho";
      document.write("data scientist is "+coworkers["data scientist"]+"<br>");



    </script>
    <h2>iterate</h2>
    <script>
      for(var keys in coworkers){
        document.write(keys+' : '+coworkers[keys]+'<br>');
      }
    </script>
    <h2>Property & Method</h2>
    <script>
      coworkers.showAll=function(){
        for(var keys in this){

          document.write(keys+' : '+this[keys]+'<br>');
        }

      }
      coworkers.showAll();

    </script>
  </body>
</html>
